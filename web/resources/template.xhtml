<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="title">Top</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <b:navBar brand="Hi ! #{login.user.username}" brandHref="#">
                <b:navbarLinks>
                    <b:navLink value="Home" href="#" iconAwesome="home"></b:navLink>
                    <b:navLink value="Categories" href="#" iconAwesome="tasks"></b:navLink>
                    <b:navLink value="Panier" href="#" iconAwesome="shopping-cart"></b:navLink>
                    <b:dropMenu value="Profile" iconAwesome="user">

                        <b:navLink value="Reglage du profile" href="#" iconAwesome="gear"></b:navLink>
                    </b:dropMenu>
                </b:navbarLinks>
                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                
                <h:form class=" pull-right navbar-form navbar-left hidden-md hidden-sm hidden-xs">
                    <div class="form-group ">
                        <b:commandButton iconAwesome="sign-out" action="#{login.logout}" look="link" value="Logout"></b:commandButton>
                    </div>
                </h:form>
                   
            </b:navBar>
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div>
                
                <div id="center" >
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
