      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home page</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.xhtml">Welcome </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    
                   
                </ul>
                   
               
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
<b:container>
      <b:form styleClass="form-signin" prependId="false" style ="margin-top: 80px">
         
         	<h2 class="form-signin-heading">Please sign in </h2><br/><br/>
	        <b:inputText id="emails" placeholder="Email address"  value="#{loginBean.email}" required="true">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                    
                </b:inputText>
	        <br />
                <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
	        <br />
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{loginBean.verify}"  />
      </b:form>
</b:container>
        <ui:include src="subscription.xhtml"/>

    </h:body>

</html>
