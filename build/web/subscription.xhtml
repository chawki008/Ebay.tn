<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home page</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <b:container>
      <b:form styleClass="form-signin" prependId="false" id ="userForm">
         
         	<h2 class="form-signin-heading">Or Subscribe Here</h2><br/><br/>
	        <b:inputText id="email" placeholder="Email address"  value="#{subscribeBean.user.email}" required="true">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                    <f:validator validatorId="emailValidator" />
                </b:inputText>
                <h:message for="email" style="color:red;"/>
	        <br />
	
	        <b:inputText id="passworda" placeholder="Password" type="password" value="#{subscribeBean.user.password}" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
	        <br />
	
	        <b:inputText id="passwordConf" placeholder="Password Confirmation" type="password" value="#{subscribeBean.user.password}" required="true">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
	        <br />
	
	         <b:inputText id="first_name" placeholder="First name"  value="#{subscribeBean.user.first_name}"  required="true">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
	        <br />
	        <b:inputText id="last_name" placeholder="Last name"  value="#{subscribeBean.user.last_name}"  required="true">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
	        <h:message id="last_namem" for="nom" errorClass="erreur" />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <b:commandButton look="primary btn-block" value="Subscribe" action="#{subscribeBean.subscribe}" styleClass="sansLabel" />
	        <br />
        </b:form> 	
        </b:container>   
    </h:body>
</html>
